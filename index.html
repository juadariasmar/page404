<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="i-header">
      <h4 class="i-p-header">404 NOT FOUND</h4>
    </header>
    <main class="i-main-container">
      <section class="i-section-container1">
        <div class="penguin">
          <div class="penguin-bottom">
            <div class="right-hand"></div>
            <div class="left-hand"></div>
            <div class="right-feet"></div>
            <div class="left-feet"></div>
          </div>
          <div class="penguin-top">
            <div class="right-cheek"></div>
            <div class="left-cheek"></div>
            <div class="belly"></div>
            <div class="right-eye">
              <div class="sparkle"></div>
            </div>
            <div class="left-eye">
              <div class="sparkle"></div>
            </div>
            <div class="blush-right"></div>
            <div class="blush-left"></div>
            <div class="beak-top"></div>
            <div class="beak-bottom"></div>
          </div>
        </div>
      </section>
      <section class="i-section-container2">
        <h1 class="i-h1">I have bad news for you</h1>
        <p class="i-p">
          The page you are looking for might be removed or is temporaly
          unavailable
        </p>
        <button class="i-button"><a href="">BACK TO HOME PAGE</a></button>
      </section>
    </main>
    <footer class="i-footer">
      created by <a href="">juadariasmar</a> - <a href="">devChallenges.io</a>
    </footer>
  </body>
</html>
